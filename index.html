<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
       <div class="container">
        <div class="header__inside block">
            <a href="#" class="logo__link">
                <img src="img/Group 1.svg" alt="" class="logo__img">
            </a>
            <nav class="nav menu__nav">
                <a href="" class="txt nav__item">Главная</a>
                <a href="" class="txt nav__item">Сеансы</a>
                <a href="" class="txt nav__item">Отзывы</a>
                <a href="" class="txt nav__item">Контакты</a>
                <a href="" class="txt nav__item">Новости</a>
                <a href="" class="txt nav__item">Обо мне</a>
                <a href="" class="txt nav__item">Блог</a>
            </nav>
            <button class="button button__header">Записаться на сеанс</button>
        </div>
       </div>
    </header>
    <section class="promo">
        <div class="container promo__container">
            <h2 class="txt tittle tittle__little promo__tittle__little">Укрепление здоровья</h2>
            <h1 class="txt tittle promo__tittle">Акватерапия RitmStyle</h1>
        </div>
    </section>

    <section class="services">
        <h2 class="txt tittle tittle__little services__tittle__little">Сеансы RitmStyle</h2>
        <div class="services__all container">
            <div class="services__col">
                <div class="services__col-inside tired__alone">
                    <h3 class=" txt services__txt-alone services__txt">Стандартный RitmStyle</h3>
                </div>
            </div>
            <div class="services__col_two">
                <div class="services__col-inside tired__back">
                    <h3 class="txt services__txt services__txt_one">RitmStyle для пар</h3>
                </div>
                <div class="services__col-inside tired__back tired__mar">
                    <h3 class="txt services__txt services__txt_two">RitmStyle для беременных</h3>
                </div>
            </div>
            <div class="services__col_two">
                <div class="services__col-inside tired__back tired__back_two">
                    <h3 class="txt services__txt services__txt_three">RitmStyle с полным погружением под воду</h3>
                </div>
                <div class="services__col-inside tired__back tired__mar tired__back_two">
                    <h3 class="txt services__txt services__txt_four">RitmStyle + красочная подводная фотосессия</h3>
                </div>
            </div>
        </div>
    </section>
